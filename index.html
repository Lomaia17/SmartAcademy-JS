<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Calculator</title>
  </head>
  <body>
      <button id="switch">Light Mode üåù</button>
    <div class="container">
      <div class="calculator-container">
      <div class="output" id = "output">
        0
      </div>
      <div class="calculator-buttons" id = "calcBody">
      <div class="first-row flex">
        <button id="r1-1" data-type="clear">AC</button>
        <button id="r1-3"  data-key="divide"  data-type="operator">√∑</button>
      </div>
      <div class="second-row flex">
        <button id="r2-1" data-key="1" data-type="number">1</button>
        <button id="r2-2" data-key="2" data-type="number">2</button>
        <button id="r2-3" data-key="3" data-type="number">3</button>
        <button id="r2-4" data-key="multiply" data-type="operator">√ó</button>
      </div>
      <div class="third-row flex">
        <button id="r3-1" data-key="4"  data-type="number">4</button>
        <button id="r3-2" data-key="5"  data-type="number">5</button>
        <button id="r3-3" data-key="6"  data-type="number">6</button>
        <button id="r3-4" data-key="minus"  data-type="operator">-</button> 
      </div>
      <div class="fourth-row flex">
        <button id="r4-1" data-key="7"  data-type="number">7</button>
        <button id="r4-2" data-key="8" data-type="number">8</button>
        <button id="r4-3" data-key="9" data-type="number">9</button>
        <button id="r4-4" data-key="plus" data-type="operator">+</button> 
      </div>
      <div class="fifth-row flex">
        <button id="r5-1" data-key="0" data-type="number">0</button>
        <button id="r5-2" data-key="equal" data-type="equal">=</button>
      </div>
    </div>
    </div>
    </div>
 
    <script src="main.js">
      
    </script>
  </body>
</html>
