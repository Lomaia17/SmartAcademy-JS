<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <p id="output">
          0
        </p>
      </div>
      <div class="buttons-container">
      <div class="first-row flex">
        <button id="r1-1">AC</button>
        <button id="r1-2">CE</button>
        <button id="r1-3"  onclick="display('/')">รท</button>
      </div>
      <div class="second-row flex">
        <button id="r2-1" onclick="display('1')">1</button>
        <button id="r2-2" onclick="display('2')">2</button>
        <button id="r2-3" onclick="display('3')">3</button>
        <button id="r2-4" onclick="display('*')">ร</button>
      </div>
      <div class="third-row flex">
        <button id="r3-1" onclick="display('4')">4</button>
        <button id="r3-2" onclick="display('5')">5</button>
        <button id="r3-3" onclick="display('6')">6</button>
        <button id="r3-4" onclick="display('-')">-</button> 
      </div>
      <div class="fourth-row flex">
        <button id="r4-1" onclick="display('7')">7</button>
        <button id="r4-2" onclick="display('8')">8</button>
        <button id="r4-3" onclick="display('9')" >9</button>
        <button id="r4-4" onclick="display('+')">+</button> 
      </div>
      <div class="fifth-row flex">
        <button id="r5-1" onclick="display('0')">0</button>
        <button id="r5-2">=</button>
      </div>
    </div>
    <script src="main.js">

    </script>
  </body>
</html>
